<html lang="en">
  <head>
    <title>Indice de masa corporal</title>
  </head>
  <body>
    <script>
      const estatura = parseFloat(prompt("ingrese estatura en metros :"));
      const peso = parseFloat(prompt("ingrese su peso en kilogramos"));
      const imc = peso / (estatura * estatura);
      let categoria = "";
      if (imc < 18.5) {
        categoria = "bajo peso";
      } else if (imc >= 18.5 && imc <= 24.9) {
        categoria = "peso normal";
      } else {
        categoria = "sobrepeso";
      }
      alert(
        `su indice de masa corporal es ${imc} lo cual usted esta ${categoria} `
      );
    </script>
  </body>
</html>
